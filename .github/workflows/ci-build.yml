name: CI Build (Windows amd64)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows-amd64:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        shell: pwsh
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
          $goPath = (go env GOPATH)
          Add-Content -Path $env:GITHUB_PATH -Value "$goPath\\bin"
          wails version

      - name: Build (Windows amd64)
        shell: pwsh
        run: |
          wails build -platform windows/amd64

      - name: Verify output
        shell: pwsh
        run: |
          $exe = "build/bin/myflowhub-win.exe"
          if (-not (Test-Path $exe)) {
            Write-Host "Expected output not found: $exe"
            if (Test-Path "build/bin") {
              Get-ChildItem -Recurse "build/bin" | Format-Table -AutoSize
            } else {
              Write-Host "build/bin does not exist"
            }
            exit 1
          }

      - name: Upload artifact (30 days)
        uses: actions/upload-artifact@v4
        with:
          name: myflowhub-win_windows_amd64
          path: build/bin/myflowhub-win.exe
          retention-days: 30
          if-no-files-found: error
